name: Build Toolchain

on:
  workflow_dispatch:
  push:
    tags:
      - "v*"
  schedule:
    - cron: "0 5 * * *"

env:
  CARGO_TERM_COLOR: always
  LLVM_SYS_170_PREFIX: /usr/lib/llvm-17
  LLVM_CONFIG_PATH: /usr/lib/llvm-17/bin/llvm-config
  CC: clang-17
  CXX: clang++-17

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Determine release label
        run: |
          EVENT="${GITHUB_EVENT_NAME}"
          REF_TYPE="${GITHUB_REF_TYPE:-}"
          REF_NAME="${GITHUB_REF_NAME:-}"

          if [ "$EVENT" = "schedule" ]; then
            LABEL="nightly-$(date -u +%Y-%m-%d)"
          elif [ "$EVENT" = "workflow_dispatch" ] && [ "$REF_TYPE" != "tag" ]; then
            LABEL="nightly-$(date -u +%Y-%m-%d)"
          elif [ "$REF_TYPE" = "tag" ]; then
            LABEL="$REF_NAME"
          else
            LABEL="$REF_NAME"
          fi

          echo "REF_LABEL=$LABEL" >> "$GITHUB_ENV"
          echo "CLI_BASENAME=ray-cli-${RUNNER_OS}-${RUNNER_ARCH}-${LABEL}" >> "$GITHUB_ENV"
          echo "TOOLCHAIN_BASENAME=ray-toolchain-${RUNNER_OS}-${RUNNER_ARCH}-${LABEL}" >> "$GITHUB_ENV"
      - name: Set up Rust
        uses: actions-rs/toolchain@v1
        with:
          toolchain: stable
          override: true
          profile: minimal

      - name: Install LLVM 17
        run: |
          sudo apt-get update
          sudo apt-get install -y llvm-17 lld-17 clang-17 libclang-17-dev
          echo "/usr/lib/llvm-17/bin" >> "$GITHUB_PATH"

      - name: Download ray CLI package
        uses: dawidd6/action-download-artifact@v3
        with:
          workflow: build-cli.yml
          path: dist/ray-cli
          name: ${{ env.CLI_BASENAME }}

      - name: Make ray CLI executable
        run: chmod +x dist/ray-cli/${CLI_BASENAME}

      - name: Build ray backend
        run: cargo build --release -p ray-backend

      - name: Prepare toolchain layout
        run: |
          mkdir -p build/toolchain/bin build/toolchain/lib build/toolchain/build
          cp target/release/ray-backend build/toolchain/bin/
          ./dist/ray-cli/${CLI_BASENAME} --root-path $PWD/build/toolchain build lib/core --lib --no-core
          cp build/toolchain/build/core.raylib build/toolchain/lib/core.raylib

      - name: Archive toolchain
        run: |
          tar -C build -cf ${TOOLCHAIN_BASENAME}.tar toolchain
          zstd -q ${TOOLCHAIN_BASENAME}.tar
          mv ${TOOLCHAIN_BASENAME}.tar.zst build/${TOOLCHAIN_BASENAME}.tar.zst
          rm ${TOOLCHAIN_BASENAME}.tar

      - name: Generate checksum
        run: |
          shasum -a 256 build/${TOOLCHAIN_BASENAME}.tar.zst > build/${TOOLCHAIN_BASENAME}.tar.zst.sha256

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: ${{ env.TOOLCHAIN_BASENAME }}
          path:
            - build/${{ env.TOOLCHAIN_BASENAME }}.tar.zst
            - build/${{ env.TOOLCHAIN_BASENAME }}.tar.zst.sha256

      - name: Upload toolchain to tagged release (archive)
        if: github.ref_type == 'tag'
        uses: svenstaro/upload-release-action@v2
        with:
          repo_token: ${{ secrets.GITHUB_TOKEN }}
          file: build/${{ env.TOOLCHAIN_BASENAME }}.tar.zst
          asset_name: ${{ env.TOOLCHAIN_BASENAME }}.tar.zst
          tag: ${{ github.ref_name }}
          overwrite: true

      - name: Upload toolchain checksum to tagged release
        if: github.ref_type == 'tag'
        uses: svenstaro/upload-release-action@v2
        with:
          repo_token: ${{ secrets.GITHUB_TOKEN }}
          file: build/${{ env.TOOLCHAIN_BASENAME }}.tar.zst.sha256
          asset_name: ${{ env.TOOLCHAIN_BASENAME }}.tar.zst.sha256
          tag: ${{ github.ref_name }}
          overwrite: true

      - name: Upload toolchain to nightly release (archive)
        if: github.ref_type != 'tag'
        uses: svenstaro/upload-release-action@v2
        with:
          repo_token: ${{ secrets.GITHUB_TOKEN }}
          file: build/${{ env.TOOLCHAIN_BASENAME }}.tar.zst
          asset_name: ${{ env.TOOLCHAIN_BASENAME }}.tar.zst
          tag: nightly
          release_name: Nightly
          prerelease: true
          overwrite: true

      - name: Upload toolchain checksum to nightly release
        if: github.ref_type != 'tag'
        uses: svenstaro/upload-release-action@v2
        with:
          repo_token: ${{ secrets.GITHUB_TOKEN }}
          file: build/${{ env.TOOLCHAIN_BASENAME }}.tar.zst.sha256
          asset_name: ${{ env.TOOLCHAIN_BASENAME }}.tar.zst.sha256
          tag: nightly
          release_name: Nightly
          prerelease: true
          overwrite: true
