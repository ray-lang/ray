[package]
name = "ray"
version = "0.1.0"
authors = ["Jeremy Jacobson <jjacobson93@gmail.com>"]
edition = "2024"

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html

[workspace]
members = ["crates/top", "crates/wasi_malloc", "crates/ray-lsp"]

[dependencies]
bincode = "1.3"
bitflags = "1.2"
clap = { version = "3.2", features = ["derive", "env"] }
colored = "2.0"
fern = { version = "0.6", features = ["colored"] }
fnv = "1.0"
home = "0.5"
inkwell = { git = "https://github.com/TheDan64/inkwell", branch = "master", features = ["llvm12-0"] }
itertools = "0.9"
lang-c = "0.9"
lazy_static = "1.4.0"
lld = { path = "./crates/lld" }
log = "0.4"
parity-wasm = { git = "https://github.com/ray-lang/parity-wasm", features = ["bulk"] }
petgraph = { version = "0.5.1", features = ["serde-1"] }
pprof = { version = "0.15.0", features = ["protobuf-codec", "flamegraph"] }
rand = "0.8"
ray_tyinf = { path = "./crates/ray_tyinf" }
serde = { version = "1.0", features = ["derive", "rc"] }
serde_derive = "1.0.228"
structopt = "0.3"
top = { path = "./crates/top" }
xxhash-rust = { version = "0.8.2", features = ["xxh3"] }

[profile.dev]
opt-level = 0
debug = 2
split-debuginfo = "unpacked"
