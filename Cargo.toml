[package]
name = "ray"
version = "0.1.0"
authors = ["Jeremy Jacobson <jjacobson93@gmail.com>"]
edition = "2018"

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html

[dependencies]
bitflags = "1.2"
clap = "2.33"
colored = "2.0"
fern = { version = "0.6", features = ["colored"] }
fnv = "1.0"
home = "0.5"
itertools = "0.9"
lang-c = "0.9"
llvm-ir = { version = "0.7.4", features = ["llvm-11"] }
log = "0.4"
pprof = { version = "0.3", features = ["protobuf"] }
rand = "0.8"
structopt = "0.3"
